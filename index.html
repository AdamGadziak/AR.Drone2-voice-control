<div class="col-md-3">
<h2>Voice commands</h2>

        <input name="flipl" id="flipl" value="flip left" type="submit" class="btn btn-primary"/>
        <input name="flipr" id="flipr" value="flip right" type="submit" class="btn btn-primary"/>
    </div>
    <div class="row">
        <input name="land" id="land" value="land" type="submit" class="btn btn-danger"/>

</div>
